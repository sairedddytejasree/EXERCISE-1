<!DOCTYPE html>
<html lang="en"> 

<head>
<meta charset= "UTF-8">
<meta http-equiv="content"="IE=edge">
<title>simple calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel= stylesheet href="style.css 03.css">
<h2>CALUCULATOR</h2>
</head>
<body>
    <table class="calculator">
    <tr class="head">
     <td> number 1:</td>
     <td> number 2:</td>
     </tr>
     <tr>
        <td><input type="text"
         id="no1"></td>
        <td><input type="text"
        id="no2"></td>
     </tr>
     <tr>
        <td colspan="2">
         <hr>
    </td>
    </tr>
     <tr>
      <td><button
     onclick ="addition()">+</button>
     </td>
     </tr>
     <tr>
        <td><button
    onclick ="subtraction()">-</button>
        </td>
     </tr>
     <tr>
     <td><button
    onclick ="multiplication()">*</button>
    </td>
    <tr>
     <td><button
    onclick ="divide()">/</button>
     </td>
    </tr>
    <tr>
    <td><button
    onclick="Result()">=</button>
    </td>
    </tr>

     </table>
    <script type= "java script" src= "jss.file 03.js"></script>
</body>
</html>
